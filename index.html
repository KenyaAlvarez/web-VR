<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    </head>
    
    <body>
        <a-scene>
          <a-assets>
            <img id="ladrillo" src="img/ladrillo.jpg">
          </a-assets>

            <a-box width="1" height="1" depth="1"
            positition="0 0 0"
            rotation="45 45 45"
            scale="1 2.5 1"
            src="#ladrillo">
          <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
          </a-box>
        </a-scene>
    </body>
</html>
